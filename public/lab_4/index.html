<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Conner Houtman's Lab 4</title>
</head>

<body>
    <h1>Conner Houtman Lab 4</h1>
    <div class="container">
        <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input name="fname" type="text" id="fname" maxlength="140" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input name="lname" type="text" id="lname" maxlength="140" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input name="phone" type="tel" id="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" rows="5" cols="33" id="message"
                        placeholder="Enter your message here"></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input name="checkbox" type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input name="checkbox" type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input name="checkbox" type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button name="submit" type="submit" id="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>

</body>

</html>
